[project]
authors = ["Mikhail Tavarez <miktavarez@gmail.com>"]
channels = ["conda-forge", "https://conda.modular.com/max-nightly", "https://repo.prefix.dev/mojo", "file:///Users/mikhailtavarez/Git/mojo/hue/output/"]
description = "Mist lets you safely use advanced styling options on the terminal."
name = "mist"
platforms = ["osx-arm64"]
version = "0.1.0"

[tasks]
test = "bash scripts/run_tests.sh"
prepare-tests = "bash scripts/build.sh tests"
package = "bash scripts/build.sh package"
build = "MODULAR_MOJO_NIGHTLY_IMPORT_PATH=$CONDA_PREFIX/lib/mojo rattler-build build --no-include-recipe"

[dependencies]
max = ">=24.5.0.dev2024083105,<25"
gojo = "0.1.1"
hue = ">=0.1.0,<0.2"

